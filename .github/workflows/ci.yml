  forticons_gem:
    name: 'gem:forticons'
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lib/forticons_gem
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
      - uses: actions/download-artifact@v3
        with:
          name: forticons-build
          path: ./lib/forticons_gem/lib/build
      - run: bundle install
      - name: Linting
        run: bundle exec rake lint
      - name: Testing
        run: bundle exec rake test
      - name: Build
        run: bundle exec rake build
      - uses: actions/upload-artifact@master
        with:
          name: forticons-gem
          path: ./lib/forticons_gem/pkg

  forticons_helper:
    name: 'gem:forticons_helper'
    needs: forticons_gem
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lib/forticons_helper
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - uses: actions/download-artifact@v3
        with:
          name: forticons-gem
          path: ./lib/forticons_helper/vendor/cache
      - run: bundle install
      - name: Linting
        run: bundle exec rake lint
      - name: Testing
        run: bundle exec rake test

